<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 800px;

}

.row:after {
  content: "";
  display: table;
  clear: both;
  position:inherit;
}

@media screen and (max-width: 1000px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="row">
  <div class="column" style="background-color:rgb(223, 223, 223);">
    <img src="Christbaum.png">

  </div>
  <div class="column" style="background-color:rgb(223, 223, 223);">
    <h1>Hallo</h1>
    <p>Merry christmas</p>
  </div>
</div>

</body>
</html>
